{% extends 'base.html' %} 
{% block title %}Contact{% endblock title %} 

{% block body %}
<div class="container-fluid px-0 mb-5 pt-5 pt-5">
    <img src="http://source.unsplash.com/1200x400/?contact,phone" class="d-block w-100 mx-0" alt=" " />
</div>
<div class="container py-4 text-white">
    <h1 class="text-center">Contact us</h1>

    {% comment %} Form from Bootstrap {% endcomment %}
    <form method="post" action="/contact">
        {% csrf_token %}    
        <div class="form-group">
            <label for="name">Your name:</label>
            <input type="text" class="form-control"  id="name" name="name" placeholder="Enter your full name here" />
        </div>
        <div class="form-group">
            <label for="email">Your Email address:</label>
            <input type="email" class="form-control" id="email" style="background-color:transparent;" name="email" placeholder="name@example.com" />
        </div>
        
        <div class="form-group">
            <label for="phone">Your Mobile Number: </label>
            <input type="phone" class="form-control" id="phone" style="background-color:transparent;" name="phone" placeholder="+91 7566767501" />
        </div>
   
        <div class="form-group">
            <label for="desc">Enter the reason why do you want to contact me:</label>
            <textarea class="form-control" id="desc" name="desc" style="background-color:black;" rows="3" placeholder="I love that you can always find that silver lining in bad situations."></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
