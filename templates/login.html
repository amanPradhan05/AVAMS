{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block body %}

    <form class="form-signin  text-white my-5 " method="post" action="/login">{% csrf_token %}
    <a href="/">
      <img class="mb-4 ml-5 pl-2 mt-5 pt-3 pl-3 ml-2" src="/static/img/logo.jpg" alt="" width="172" height="172"> </a>
     
      <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Username</label>
      <input type="text" id="inputEmail" name="username" class="form-control " placeholder="Enter your Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted copyright">&copy;AVAMS 2023-2024</p>
    </form>

  

{% endblock body %}
